{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% if areas %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		<li>
			<a href="/venues/{{ area.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ area.name }}</h5>
				</div>
			</a>
		</li>
	</ul>
{% endfor %}
{% else %}
<h1>No Venues to display</h1>
{% endif %}
{% endblock %}
